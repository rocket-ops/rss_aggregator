        const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=";

        async function fetchFeeds() {
            feedContainer.innerHTML = ''; // Clear container before loading new content
            let groupedFeeds = {};

            for (let feedUrl of rssFeeds) {
                try {
                    const response = await fetch(proxyUrl + encodeURIComponent(feedUrl));
                    const data = await response.json();

                    if (data.items) {
                        data.items.slice(0, 3).forEach(feed => { // Limit to 3 latest items per feed
                            const hostname = (new URL(feed.link)).hostname;
                            if (!groupedFeeds[hostname]) {
                                groupedFeeds[hostname] = [];
                            }
                            groupedFeeds[hostname].push(feed);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching feed:', error);
                }
            }

            Object.keys(groupedFeeds).forEach(hostname => {
                const groupContainer = document.createElement('div');
                groupContainer.className = 'feed-group';

                groupedFeeds[hostname].forEach(feed => {
                    const feedItem = document.createElement('div');
                    feedItem.className = 'feed-item';

                    const title = document.createElement('h2');
                    title.textContent = feed.title;

                    const link = document.createElement('a');
                    link.href = feed.link;
                    link.textContent = 'Read more';
                    link.target = '_blank';
                    link.style.display = 'inline-block';
                    link.style.marginTop = '5px';

                    feedItem.appendChild(title);
                    feedItem.appendChild(link);
                    groupContainer.appendChild(feedItem);
                });

                const source = document.createElement('div');
                source.className = 'feed-source';
                source.textContent = 'Source: ' + hostname;
                groupContainer.appendChild(source);

                feedContainer.appendChild(groupContainer);
            });
        }

        // Load feeds on page load
        fetchFeeds();

        // Refresh feeds every 10 minutes (600,000 milliseconds)
        setInterval(fetchFeeds, 600000);
